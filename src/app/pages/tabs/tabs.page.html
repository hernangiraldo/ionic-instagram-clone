<ion-tabs id="ig-tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="news-feed">
      <span class="icon-home outline"></span>
      <span class="icon-home_filled filled"></span>
    </ion-tab-button>

    <ion-tab-button tab="discover">
      <span class="icon-search outline"></span>
      <span class="icon-search_bold filled"></span>
    </ion-tab-button>

    <ion-tab-button (click)="addNewPhoto()">
      <span class="icon-add"></span>
    </ion-tab-button>

    <ion-tab-button tab="activity">
      <span class="icon-heart outline"></span>
      <span class="icon-heart_filled filled"></span>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <figure class="tabs__profile">
        <img src="https://cdn2.lamag.com/wp-content/uploads/sites/6/2019/06/keanu-reeves-person-of-the-year-karwai-tang-getty.jpg" alt="">
      </figure>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
