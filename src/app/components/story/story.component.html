<section class="story__image-wrapper" [ngClass]="{ 'friends-stories': !isMyStory }">
  <figure class="story__figure">
    <img src="https://cdn2.lamag.com/wp-content/uploads/sites/6/2019/06/keanu-reeves-person-of-the-year-karwai-tang-getty.jpg" alt="">
  </figure>

  <div class="story__icon-wrapper" *ngIf="isMyStory">
    <span class="icon-add_filled"></span>
  </div>
</section>
<span class="story__username">{{ isMyStory ? 'Your Story' : 'asdasdasd' }}</span>
